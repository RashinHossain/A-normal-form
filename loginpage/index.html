    <main>
        <section>
            <h2>Please Fill Up The Form</h2>
            <form>
                <label for="name">Your Name  : 
                    <input id="name" type="Your Namr" placeholder="Full Name ">
                </label>

                <label for="email">Your Email :
                    <input id="email" type="email" placeholder="example@.com">
                </label>
                <label for="phone">Your Phone :
                    <input id="phone" type="Your Phone"  placeholder="01*********">
                </label>


                <fieldset>
                    <legend>
                        Pick Your Gender
                    </legend>
                    <label for="gender">
                        <input type="radio" name="Gender" >Male
                    </label>
                    <label for="gender">
                        <input type="radio" name="Gender">Female
                    </label>
                    <label for="gender">
                        <input type="radio" name="Gender">Custom
                    </label>
                </fieldset>
                <fieldset>
                    <legend>
                        Your Country
                    </legend>
                    
                    <label for="country"></label>
                    <input type="checkbox" name="country" >Bangladesh
                    </label>
                    <label for="country">
                        <input type="checkbox" name="country">India
                    </label>
                </fieldset>
                    <input type="reset" class="btn"> 


            </form>



        </section>

    </main>
